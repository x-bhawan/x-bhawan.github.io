<!DOCTYPE html>
<html>
<head>
    <title>TimeKeepers Online</title>
</head>
<body>
    <h1>TimeKeepers Online</h1>
    <p>Date/Time: <span id="datetime"></span></p>
    
</body>
<script>
    var dt = new Date();
    document.getElementById("datetime").innerHTML = dt.toLocaleString();

    setInterval(function () {
        var dt = new Date();
        document.getElementById("datetime").innerHTML = dt.toLocaleString();
    }, 1000);
</script>
</html>
